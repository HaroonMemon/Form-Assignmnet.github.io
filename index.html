<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <div align="center">
        <img src="images/logo.png" alt="" width="600px">
        <h1>Saylani Online Acadmey</h1>
        <form action="submit/index.html" method="post">
            <table bgcolor="#d3d3d3" width="560" height="800" cellpadding="10" border="0" cellspacing="5">
                <tr>
                    <th colspan="2">
                        <h2>Student Registration Form</h2>
                    </th>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Name" name="" id="" autofocus required></td>
                </tr>
                <tr>
                    <td>Father Name:</td>
                    <td><input type="text" placeholder="Father Name" name="" id="" required></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" placeholder="********" name="" id="" required></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td>
                        <textarea name="" placeholder="Address" id="" cols="21" rows="5"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" value="gender" id="gender"><label for="gender">Male</label>
                        <input type="radio" value="gender" id="gender"><label for="gender">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>Language:</td>
                    <td>
                        <input type="checkbox" name="" id="lang"><label for="lang">Urdu</label>
                        <input type="checkbox" name="" id="lang"><label for="lang">English</label>
                        <input type="checkbox" name="" id="lang"><label for="lang">Arabic</label>
                        <input type="checkbox" name="" id="lang"><label for="lang">Chines</label>
                    </td>
                </tr>
                <tr>
                    <td>DOB:</td>
                    <td>
                        <input type="date" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>Email Id:</td>
                    <td>
                        <input type="email" placeholder="Email ID" name="" id="" required>
                    </td>
                </tr>
                <tr>
                    <td>Mobile Number:</td>
                    <td>
                        <input type="number" placeholder="Mobile Number" name="" id="" required>
                    </td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td>
                        <select name="" id="">
                            <option disabled selected>Select Your City</option>
                            <option>HYD</option>
                            <option>Karachi</option>
                            <option>FaislaBad</option>
                            <option>Islmabad</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Hobbies</td>
                    <td>
                        <select name="" id="" multiple>
                            <option>Cricket</option>
                            <option>Football</option>
                            <option>Hokey</option>
                            <option>Tennis</option>
                            <option>Baseball</option>
                            <option>Volleyball</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Picture Upload</td>
                    <td><input type="file" name="" id=""> <input type="submit" value="Upload" required></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Submit Form" name="" id=""></td>
                </tr>
            </table>
        </form>
    </div>
        <!-- Made By Haroon Memon -->
</body>

</html>
